<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - GameVoucher</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
    
            body {
                background-color: #0f1923;
                color: #ffffff;
                line-height: 1.6;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
    
            header {
                padding: 20px 0;
                border-bottom: 1px solid #2a3a4a;
            }
    
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .logo {
                font-size: 28px;
                font-weight: 700;
                color: #00e5ff;
                text-decoration: none;
            }
    
            .logo span {
                color: #ff3e78;
            }
    
            .signup-container {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 40px 0;
            }
    
            .signup-box {
                background-color: #1a2a38;
                border-radius: 10px;
                padding: 40px;
                width: 100%;
                max-width: 550px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            }
    
            .signup-header {
                text-align: center;
                margin-bottom: 30px;
            }
    
            .signup-header h2 {
                font-size: 28px;
                margin-bottom: 10px;
            }
    
            .signup-header p {
                color: #a0aec0;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            .form-row {
                display: flex;
                gap: 15px;
            }
    
            .form-row .form-group {
                flex: 1;
            }
    
            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
            }
    
            .form-control {
                width: 100%;
                padding: 12px 15px;
                border-radius: 5px;
                border: 1px solid #2a3a4a;
                background-color: #0f1923;
                color: #ffffff;
                font-size: 16px;
                transition: border-color 0.3s;
            }
    
            .form-control:focus {
                outline: none;
                border-color: #00e5ff;
            }
    
            .plan-selection {
                margin-bottom: 25px;
            }
    
            .plan-options {
                display: flex;
                gap: 15px;
                margin-top: 10px;
            }
    
            .plan-option {
                flex: 1;
                border: 1px solid #2a3a4a;
                border-radius: 5px;
                padding: 15px;
                cursor: pointer;
                transition: all 0.3s;
                position: relative;
            }
    
            .plan-option.selected {
                border-color: #00e5ff;
                background-color: rgba(0, 229, 255, 0.1);
            }
    
            .plan-option input {
                position: absolute;
                opacity: 0;
            }
    
            .plan-name {
                font-weight: 600;
                margin-bottom: 5px;
                display: block;
            }
    
            .plan-price {
                color: #00e5ff;
                font-weight: 700;
                display: block;
                margin-bottom: 5px;
            }
    
            .plan-details {
                color: #a0aec0;
                font-size: 14px;
            }
    
            .terms-checkbox {
                display: flex;
                align-items: flex-start;
                margin-bottom: 20px;
            }
    
            .terms-checkbox input {
                margin-right: 10px;
                margin-top: 5px;
            }
    
            .terms-checkbox label {
                font-size: 14px;
                color: #a0aec0;
            }
    
            .terms-checkbox a {
                color: #00e5ff;
                text-decoration: none;
            }
    
            .terms-checkbox a:hover {
                text-decoration: underline;
            }
    
            .btn {
                padding: 12px 20px;
                border-radius: 5px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                border: none;
                font-size: 16px;
                display: inline-block;
            }
    
            .btn-signup {
                background-color: #00e5ff;
                color: #0f1923;
                width: 100%;
            }
    
            .btn-signup:hover {
                background-color: #00c2e0;
            }
    
            .social-signup {
                margin-top: 30px;
                text-align: center;
            }
    
            .social-signup p {
                color: #a0aec0;
                margin-bottom: 15px;
                position: relative;
            }
    
            .social-signup p:before,
            .social-signup p:after {
                content: "";
                position: absolute;
                height: 1px;
                width: 30%;
                background-color: #2a3a4a;
                top: 50%;
            }
    
            .social-signup p:before {
                left: 0;
            }
    
            .social-signup p:after {
                right: 0;
            }
    
            .social-buttons {
                display: flex;
                justify-content: center;
                gap: 15px;
            }
    
            .btn-social {
                background-color: transparent;
                border: 1px solid #2a3a4a;
                color: #ffffff;
                padding: 10px 15px;
                width: 120px;
            }
    
            .btn-social:hover {
                background-color: rgba(255, 255, 255, 0.05);
            }
    
            .login-link {
                text-align: center;
                margin-top: 30px;
            }
    
            .login-link a {
                color: #00e5ff;
                text-decoration: none;
            }
    
            .login-link a:hover {
                text-decoration: underline;
            }
    
            .footer {
                text-align: center;
                padding: 20px 0;
                color: #a0aec0;
                font-size: 14px;
                border-top: 1px solid #2a3a4a;
                margin-top: auto;
            }
    
            @media (max-width: 768px) {
                .signup-box {
                    padding: 30px 20px;
                }
    
                .form-row {
                    flex-direction: column;
                    gap: 0;
                }
    
                .plan-options {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    
    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <a href="index.html" class="logo">Game<span>Voucher</span></a>
                </div>
            </div>
        </header>
    
        <main class="signup-container">
            <div class="signup-box">
                <div class="signup-header">
                    <h2>Create Your Account</h2>
                    <p>Join our gaming community and start winning rewards</p>
                </div>
    
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" placeholder="John" required>
                        </div>
    
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                    </div>
    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Choose a unique username"
                            required>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        </div>
    
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••"
                                required>
                        </div>
                    </div>
    
                    <div class="plan-selection">
                        <label>Choose Your Subscription Plan</label>
                        <div class="plan-options">
                            <label class="plan-option" id="basicPlan">
                                <input type="radio" name="plan" value="basic" required>
                                <span class="plan-name">Basic</span>
                                <span class="plan-price">$5.99/month</span>
                                <span class="plan-details">5 games, 100 credits, 1 voucher/month</span>
                            </label>
    
                            <label class="plan-option selected" id="premiumPlan">
                                <input type="radio" name="plan" value="premium" checked required>
                                <span class="plan-name">Premium</span>
                                <span class="plan-price">$9.99/month</span>
                                <span class="plan-details">All games, 300 credits, 3 vouchers/month</span>
                            </label>
    
                            <label class="plan-option" id="ultimatePlan">
                                <input type="radio" name="plan" value="ultimate" required>
                                <span class="plan-name">Ultimate</span>
                                <span class="plan-price">$14.99/month</span>
                                <span class="plan-details">All games, 500 credits, unlimited vouchers</span>
                            </label>
                        </div>
                    </div>
    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
                                Policy</a>. I understand this is a subscription service.</label>
                    </div>
    
                    <button type="submit" class="btn btn-signup">Create Account</button>
                </form>
    
                <div class="social-signup">
                    <p>Or sign up with</p>
                    <div class="social-buttons">
                        <button class="btn btn-social">Google</button>
                        <button class="btn btn-social">Facebook</button>
                    </div>
                </div>
    
                <div class="login-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </main>
    
        <footer class="footer">
            <div class="container">
                <p>© 2025 GameVoucher. All rights reserved. This is a college project.</p>
            </div>
        </footer>
    
        <script>
            document.querySelectorAll('.plan-option').forEach(plan => {
                plan.addEventListener('click', function() {
                    document.querySelectorAll('.plan-option').forEach(p => {
                        p.classList.remove('selected');
                    });
                    
                    this.classList.add('selected');
                    
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                });
            });
            
            document.getElementById('signupForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    username: document.getElementById('username').value,
                    plan: document.querySelector('input[name="plan"]:checked').value
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('loggedIn', 'true');
                
                window.location.href = 'dashboard.html';
            });
            
            window.addEventListener('load', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const planParam = urlParams.get('plan');
                
                if (planParam) {
                    const planElement = document.getElementById(planParam + 'Plan');
                    if (planElement) {
                        planElement.click();
                    }
                }
            });
        </script>
    </body>
    
</html>
